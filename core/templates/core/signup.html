<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  {% load form_tags %}
  <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="signupModalLabel">Create Account</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form method="post" id="signupForm" action="{% url 'signup' %}">
          {% csrf_token %}
          {% for field in form %}
          <div class="mb-3">
            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}{% if field.field.required %}:{% endif %}</label>
            {{ field|add_class:"form-control" }}
            {% if field.errors %}
            <div class="form-text text-danger">{{ field.errors|join:", " }}</div>
            {% endif %}
          </div>
          {% endfor %}
        </form>

        {% load socialaccount %}
        <div class="text-center text-muted mb-2">or sign up with</div>
        <div class="d-flex gap-2 mb-3">
          <a href="{% provider_login_url 'google' method='oauth2' %}" class="btn btn-outline-danger w-50">Google</a>
          <a href="{% provider_login_url 'github' method='oauth2' %}" class="btn btn-outline-dark w-50">GitHub</a>
        </div>

        <hr>
        <a href="#" onclick="loadModal('login'); return false;" class="btn-link w-100 btn btn-sm me-2"
              data-bs-toggle="modal" data-bs-target="#loginModal">
              Already have an account?
            </a>

      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary w-100" form="signupForm">Sign Up</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
