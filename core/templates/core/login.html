<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  {% load form_tags %}
  <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Login</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form method="post" id="loginForm" action="{% url 'login' %}">
              {% csrf_token %}
              {% for field in login_form %}
              <div class="mb-3">
                {{ field.label_tag }}
                {{ field|add_class:"form-control" }}
                {% if field.errors %}
                <div class="text-danger small">{{ field.errors|join:", " }}</div>
                {% endif %}
              </div>
              {% endfor %}
            </form>

            {% load socialaccount %}
            <div class="text-center text-muted mb-2">or login with</div>
            <div class="d-flex gap-2 mb-3">
              <a href="{% provider_login_url 'google' method='oauth2' %}" class="btn btn-outline-danger w-50">Google</a>
              <a href="{% provider_login_url 'github' method='oauth2' %}" class="btn btn-outline-dark w-50">GitHub</a>
            </div>

            <hr>
            <a href="#" onclick="loadModal('signup'); return false;" class="btn-link w-100 btn btn-sm me-2"
              data-bs-toggle="modal" data-bs-target="#signupModal">
              Don't have an account?
            </a>

          </div>
          <div class="modal-footer">
            <button class="g-recaptcha btn btn-primary w-100" 
        data-sitekey="reCAPTCHA_site_key" 
        data-callback='onSubmit' 
        data-action='submit' id="loginbtn" type="submit" form="loginForm">Log in</button>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script src="https://www.google.com/recaptcha/api.js"></script>
  <script>
    function onSubmit(token) {
      document.getElementById("loginbtn").submit();
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
