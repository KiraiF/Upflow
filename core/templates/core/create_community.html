<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Create community</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    textarea {
      resize: none;
    }
  </style>
</head>

<body class="bg-light">
  {% load form_tags %}
  <div class="container mt-5">
    <div class="modal fade" id="communityModal" tabindex="-1" aria-labelledby="communityModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="communityModalLabel">Create a Community</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            {% if user.is_authenticated %}
            <form method="post" action="{% url 'create_community' %}">
              {% csrf_token %}
              {% for field in form %}
              <div class="mb-3">
                <label for="{{ field.id_for_label }}">{{ field.label }}{% if field.field.required %}:{% endif %}</label>
                {{ field }}
                {% if field.errors %}
                <div class="text-danger small">{{ field.errors|join:", " }}</div>
                {% endif %}
              </div>
              {% endfor %}
              <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Create</button>
                <a href="/" class="btn btn-outline-secondary">‚Üê Back to Home</a>
              </div>
            </form>
            {% else %}
            <div class="alert alert-warning text-center">
              <h4 class="mb-3">You need to log in to create a community.</h4>
              <a href="#" onclick="loadModal('login'); return false;" class="btn btn-primary" data-bs-toggle="modal"
                data-bs-target="#loginModal">
                Login
              </a>

            </div>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and Popper.js (for modal functionality) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
